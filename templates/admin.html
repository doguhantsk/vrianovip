<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Virano</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <a href="/logout">Çıkış</a>
  </header>
  <main>
    <section>
      <h2>Ürün Ekle</h2>
      <form id="add-form">
        <input name="name" placeholder="Ürün adı" required>
        <input name="price" placeholder="Fiyat" type="number" step="0.01" required>
        <select name="category_id" required>
          <option value="1">Ayakkabı</option>
          <option value="2">Çanta</option>
        </select>
        <label><input type="checkbox" name="is_offer"> Fırsat</label>
        <button type="submit">Ekle</button>
      </form>
    </section>

    <section>
      <h2>Ürünler</h2>
      <div id="admin-products" class="grid"></div>
    </section>
  </main>
  <script src="/static/admin.js"></script>
</body>
</html>
