<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIANO | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="cursor-glow"></div>

    {% include '_navbar.html' %}

    <main class="admin-container">
        
        <aside class="admin-sidebar parallax-card">
            <div class="sidebar-header">
                <h3>Ürün Yönetimi</h3>
                <p>Yeni ekle veya düzenle</p>
            </div>

            <div class="category-tabs">
                <button class="tab-btn active" onclick="setCategory('shoes', this)">Ayakkabı</button>
                <button class="tab-btn" onclick="setCategory('bags', this)">Çanta</button>
                <button class="tab-btn" onclick="setCategory('offers', this)">Fırsatlar</button>
            </div>

            <form id="adminForm" class="admin-form">
                <input type="hidden" id="edit-id"> <div class="input-group">
                    <label>Ürün Adı / Başlık</label>
                    <input type="text" id="name" required placeholder="Örn: Midnight Stiletto">
                </div>

                <div class="input-group">
                    <label>Fiyat (₺)</label>
                    <input type="number" id="price" placeholder="Örn: 4500">
                </div>

                <div class="input-group">
                    <label>Görsel URL</label>
                    <input type="text" id="image" required placeholder="https://...">
                    <small style="color: #666; font-size: 0.7rem;">Unsplash veya barındırılan görsel linki</small>
                </div>

                <div class="input-group">
                    <label>Açıklama</label>
                    <textarea id="description" rows="3" placeholder="Ürün detayları..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-gold full-width" id="saveBtn">Kaydet</button>
                    <button type="button" class="btn-text full-width" id="cancelBtn" style="display:none;">İptal</button>
                </div>
            </form>
        </aside>

        <section class="admin-content">
            <header class="content-header">
                <h2 id="list-title">Ayakkabı Listesi</h2>
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search" placeholder="Ara...">
                </div>
            </header>

            <div class="table-wrapper parallax-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Görsel</th>
                            <th>Ürün Adı</th>
                            <th>Fiyat</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="/static/admin.js"></script>
    <script src="/static/app.js"></script> </body>
</html>
