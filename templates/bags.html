<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRANO | Bag Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="cursor-glow"></div>

    <nav class="navbar">
        <a href="/" class="brand">VIRANO</a>
        <div class="nav-links">
            <a href="/ayakkabi" class="magnetic-btn">Koleksiyon</a>
            <a href="/canta" class="magnetic-btn active">Çanta</a>
            <a href="/offers" class="magnetic-btn">World of Virano</a>
            <a href="/login" class="btn-gold">Giriş</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <h1 class="reveal-text">Çanta Koleksiyonu</h1>
            <p class="subtitle">Zarafetinizi tamamlayan detaylar.</p>
        </header>

        <section class="collection-grid">
            {% for bag in bags %}
            <article class="collection-item parallax-card">
                <div class="item-image">
                    <img src="{{ bag.image if bag.image else 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?q=80&w=800&auto=format&fit=crop' }}" alt="{{ bag.name }}">
                    <div class="hover-overlay">
                        <button class="btn-gold">İncele</button>
                    </div>
                </div>
                <div class="item-info">
                    <h3>{{ bag.name }}</h3>
                    <p class="desc">{{ bag.description }}</p>
                    <span class="price">{{ bag.price }} ₺</span>
                </div>
            </article>
            {% else %}
            <p class="no-items">Bu koleksiyonda henüz parça bulunmuyor.</p>
            {% endfor %}
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <small>© 2025 Virano VIP. Tüm hakları saklıdır.</small>
        </div>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
